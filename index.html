<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Number converter</title>
  </head>
  <body>
    <div class="container-fluid bg-primary">
      <h1>Roman Numerals</h1>
      <div class="container">
        <form id="pax-romani">
          <div class="form-group">
            <label for="number">Enter a number:</label>
            <input type="number" id="usernumber" class="form-control" min=1>
            <p>This program works best with whole positive numbers between 1 and 3999</p>
          </div>
          <button type="submit" class="btn btn-success">AD CONVERTENDOS!</button>
        </form>
      </div>
    </div>
    <div class="output container">
      <div class="row bg-primary">
        <span id="results"></span>
      </div>

    </div>
  </body>
</html>
